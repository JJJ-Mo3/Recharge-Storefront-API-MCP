version: '3.8'

services:
  recharge-storefront-api-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recharge-storefront-api-mcp
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - RECHARGE_STOREFRONT_DOMAIN=${RECHARGE_STOREFRONT_DOMAIN}
      - RECHARGE_ACCESS_TOKEN=${RECHARGE_ACCESS_TOKEN}
      - MCP_SERVER_NAME=${MCP_SERVER_NAME:-recharge-storefront-api-mcp}
      - MCP_SERVER_VERSION=${MCP_SERVER_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./logs:/app/logs
      - /app/node_modules
    stdin_open: true
    tty: true
    networks:
      - recharge-storefront-network

  # Optional: Add a health check service
  healthcheck:
    image: alpine:latest
    depends_on:
      - recharge-storefront-api-mcp
    command: >
      sh -c "
        while true; do
          echo 'Health check at $(date)'
          sleep 30
        done
      "
    networks:
      - recharge-storefront-network

networks:
  recharge-storefront-network:
    driver: bridge

volumes:
  logs:
    driver: local