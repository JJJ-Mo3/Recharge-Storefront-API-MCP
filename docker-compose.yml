version: '3.8'

services:
  recharge-mcp-server:
    build: .
    container_name: recharge-mcp-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - RECHARGE_STOREFRONT_DOMAIN=${RECHARGE_STOREFRONT_DOMAIN}
      - RECHARGE_ACCESS_TOKEN=${RECHARGE_ACCESS_TOKEN}
      - MCP_SERVER_NAME=${MCP_SERVER_NAME:-recharge-mcp-server}
      - MCP_SERVER_VERSION=${MCP_SERVER_VERSION:-1.0.0}
    volumes:
      - ./logs:/app/logs
    stdin_open: true
    tty: true
    networks:
      - recharge-network

  # Optional: Add a health check service
  healthcheck:
    image: alpine:latest
    depends_on:
      - recharge-mcp-server
    command: >
      sh -c "
        while true; do
          echo 'Health check at $(date)'
          sleep 30
        done
      "
    networks:
      - recharge-network

networks:
  recharge-network:
    driver: bridge

volumes:
  logs:
    driver: local